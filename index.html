<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web metronome</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets\css\styles.css">
  <!-- Global font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/7828a3c723.js" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row" id="configuration">
      <input type="number" name="bpm" id="bpm" value=120>
      <span>bpm</span>
    </div>
  </div>
  <div class="container" id="measure-container">
  </div>
  <div class="container">
    <div class="row" id="buttons">
      <button id="play-btn"><i class="fa-solid fa-play"></i></button>
      <button id="stop-btn" disabled><i class="fa-solid fa-stop"></i></button>
      <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
    </div>
  </div>
  <p id="author">by DRValeiras</p>
  <script src="assets\js\app.js"></script>
</body>

</html>
